<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Student</title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
    <h1>Formularz</h1>
    <div class="container">
        <form action="#" th:action="@{/student/save}" th:object="${studentForm}" method="post">
            <button type="submit" id="submitButton">Save</button>
            <h2>Student</h2>
            <div class="form-group">
                <label th:for="firstName">First Name</label>
                <input type="text" name="firstName" th:value="${studentForm.firstName}" />
            </div>
            <div class="form-group">
                <label th:for="lastName">Last Name</label>
                <input type="text" name="lastName" th:value="${studentForm.lastName}" />
            </div>
            <div class="form-group">
                <label th:for="indexNumber">Index Number</label>
                <input type="text" name="indexNumber" th:value="${studentForm.indexNumber}" />
            </div>
        </form>
    </div>
</body>
</html>
