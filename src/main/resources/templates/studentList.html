<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Student List</title>
</head>
<body>
<div class="container">
    <h2>Student List</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="row">Student ID</th>
            <th scope="row">First Name</th>
            <th scope="row">Last Name</th>
            <th scope="row">Index Number</th>
            <th scope="row">Edit Student</th>
            <th scope="row">Delete Student</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${studentList}">
                <td><span th:text="${student.id}"/></td>
                <td><span th:text="${student.firstName}"/></td>
                <td><span th:text="${student.lastName}"/></td>
                <td><span th:text="${student.indexNumber}"/></td>
                <td><a th:href="@{/student/update/{id}(id=${student.id})}"/>EDIT</td>
                <td><a th:href="@{/student/delete/{id}(id=${student.id})}"/>DELETE</td>
            </tr>
        </tbody>
    </table>
    <form action="#" th:action="@{/student/add}" th:object="${studentList}" method="get">
        <button type="submit" id="submitButton">Add Student</button>
    </form>
</div>
</body>
</html>
